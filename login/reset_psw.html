<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="general_maket.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Запрос на подтверждение почты</title>
</head>
<body>
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100 gradient-custom-2">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-5">
          <!-- Using card container in Bootstrap -->
          <div class="card rounded-3 text-black">
            <div class="row g-0">
                <div class="card-body p-md-5 mx-md-4">
                  <!-- Logo -->
                  <div class="text-center">
                    <img src="logo.png"
                      style="width: 100px;" alt="logo">
                      <!-- Title  -->
                    <h4 class="mt-1 mb-5 pb-1"></h4>
                  </div>
                  <div class="opening" style='text-align: left;'>
                  <p>На вашу почту была отправлена ссылка. Перейдите по ней, чтобы подтвердить вашу почту</p>
                  </div>
                  <!-- Login form ends -->
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
