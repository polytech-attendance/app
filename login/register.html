<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Регистрация</title>
</head>
<body>
  <section class="h-100 gradient-form justify-content-center align-items-center" style="background-color: #eee;">
    <div class="container py-5 h-100 gradient-custom-2">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-5">
          <!-- Using card container in Bootstrap -->
          <div class="card rounded-3 text-black">
            <div class="row g-0">
                <div class="card-body p-md-5 mx-md-4">
                  <div class="text-center mb-5">
                    <img src="logo.png"
                      style="width: 100px;" alt="logo">
                  </div>

                  <!-- Register form starts -->
                  <form id="regForm">
                    <!-- Email -->
                    <!-- using span to easily customize -->
                    <div class="form-outline"> 
                        <label class="form-label" for="mail">Адрес электронной почты <b>Политеха</b></label>
                        <input type="email" id="mail" class="form-control" placeholder="...@edu.spbstu.ru">
                        <i class="bi-check-circle"></i>
                        <i class="bi-exclamation-circle"></i>
                        <small></small>
                    </div>
                    <!-- Password -->
                    <div class="form-outline">
                        <label class="form-label" for="password">Пароль</label>
                        <input type="password" id="password" class="form-control" placeholder="">
                        <i class="bi-check-circle"></i>
                        <i class="bi-exclamation-circle"></i>
                        <small></small>
                    </div>
                    <!-- Re-enter password -->
                    <div class="form-outline">
                        <label class="form-label" for="repassword">Введите пароль еше раз</label>
                        <input type="password" id="repassword" class="form-control" placeholder="">
                        <i class="bi-check-circle"></i>
                        <i class="bi-exclamation-circle"></i>
                        <small></small>
                    </div>

                    <div class="submit">
                      <!-- mb: col begin, me: col ending  -->
                      <input type="submit" value="Создать аккаунт" class="btn btn-primary submit w-20 mt-3 mb-3 pb-1 gradient-custom-2">
                    </div>
                    <!-- Redirect to Login -->
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <button type="button" onclick="toLogin()" class="btn btn-primary">Войти с существующим аккаунтом</button>
                    </div>
                  </form>
                  <!-- Register form ends -->
              </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    function toLogin(){
        window.location.href = "./login.html";
    }
</script>
</html>
